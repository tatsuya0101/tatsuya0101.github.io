<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ情報</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; }
    /* 表のスタイル */
    #data-table {
        width: 100%; 
        overflow-x: auto;
    }

    #data-table th,
    #data-table td {
        min-width: 150px; /* 最小幅を150pxに設定 */
        white-space: nowrap;
    }
    /* ストライプ */
    #data-table tr:nth-child(even) {
      background-color: #f2f2f2; /* 偶数行に背景色 */
    }

    /* ホバー時のスタイル */
    #data-table tr:hover {
      background-color: #e0e0e0; /* ホバー時に背景色 */
    }

    #manual-button {
    /* 必要なスタイルを記述 */
        padding: 10px 20px;
        background-color: #CCEEFF; /* 例：パステルブルー */
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }   

  </style>
</head>
<body>
  <h1>データ情報</h1>
  <table id="data-table"></table>
  <div id="map"></div>
  <button onclick="history.back()">戻る</button>
  <button id="manual-button" onclick="location.href='manual.html'">作業手順書確認</button> <script></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileName = urlParams.get('file');

    // GitHub API を使用してCSVファイルの内容を取得
    const owner = 'tatsuya0101'; // 正しいGitHubユーザー名に置き換えてください
    const repo = 'sample-work-data'; // 正しいリポジトリ名に置き換えてください
    const path = '作業データ/' + fileName;
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const csvContent = atob(data.content); // Base64 デコード

        // TextDecoder を使用して Shift_JIS から UTF-8 に変換
        const decoder = new TextDecoder("UTF-8"); // 適切な文字コードを設定
        const decodedCsvContent = decoder.decode(new Uint8Array([...csvContent].map(c => c.charCodeAt(0))));

        // CSVデータをパースしてテーブルに表示
        const parsedData = Papa.parse(decodedCsvContent, { header: true }).data;
        const table = document.getElementById('data-table');
        const headerRow = table.insertRow();
        Object.keys(parsedData[0]).forEach(header => {
          const headerCell = headerRow.insertCell();
          headerCell.textContent = header;
        });
        parsedData.forEach(row => {
          const dataRow = table.insertRow();
          Object.values(row).forEach(value => {
            const dataCell = dataRow.insertCell();
            dataCell.textContent = value;
          });
        });

        // Leaflet を使用して地図を初期化
        const map = L.map('map').setView([35.65, 139.75], 13); // 初期表示位置とズームレベル
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            hue: '#CCEEFF', // 色相をパステルブルーに調整
            saturation: 50, // 彩度を50%に調整
        }).addTo(map);
        
        
        
        //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        //}).addTo(map);

        // CSVデータから緯度経度を取得し、マーカーを地図上に表示
        parsedData.forEach(row => {
          L.marker([parseFloat(row['緯度']), parseFloat(row['経度'])]).addTo(map)
            .bindPopup(`<b>${row['観光地名']}</b><br>${row['概要']}`);
        });
      })
      .catch(error => console.error(error));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
