<!DOCTYPE html>
<html>
<head>
  <title>東京観光マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    .leaflet-popup-content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .leaflet-popup-content {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 地図の中心座標とズームレベル
    var map = L.map('map').setView([35.6895, 139.6917], 13);

    // レトロ調の地図スタイル
    L.tileLayer('https://{s}.tile.opentstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
    }).addTo(map);

    // 観光地データ
    var touristSpots = [
      {
        name: "東京タワー",
        lat: 35.6895,
        lng: 139.6917,
        iconUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Tokyo_Tower_070720.jpg/800px-Tokyo_Tower_070720.jpg",
        description: "東京のシンボルタワー。展望台からは東京の街並みを一望できます。"
      },
      {
        name: "明治神宮",
        lat: 35.6769,
        lng: 139.7014,
        iconUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Meiji_jingu_torii.jpg/800px-Meiji_jingu_torii.jpg",
        description: "東京都渋谷区にある神社。広大な森の中にあり、都会のオアシスとして親しまれています。"
      },
      // 他の観光地データ...
    ];

    // マーカーのレイヤーグループ
    var markers = L.layerGroup().addTo(map);

    // 観光地をマーカーとして地図に追加
    touristSpots.forEach(function(spot) {
      var marker = L.marker([spot.lat, spot.lng], {
        icon: L.icon({
          iconUrl: spot.iconUrl,
          iconSize: [50, 50], // アイコンサイズを調整
          iconAnchor: [25, 50], // アイコンのアンカー位置を調整
          popupAnchor: [0, -50] // ポップアップのアンカー位置を調整
        })
      }).addTo(markers);

      // マーカーにポップアップを追加
      marker.bindPopup("<b>" + spot.name + "</b><br>" + spot.description);
    });

    // レイヤーコントロールを追加
    var overlayMaps = {
      "観光地": markers
    };
    L.control.layers(null, overlayMaps).addTo(map);
  </script>

</body>
</html>
