<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A市 オープンデータ</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #CCEEFF; /* パステルブルー */
            display: flex;
            flex-direction: column; /* アイコンと文字を縦に */
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon i {
            font-size: 60px;
            color: white;
            margin-bottom: 10px; /* アイコンと文字の間隔 */
        }

        .icon-label {
            font-weight: bold;
            color: black; /* 文字色を黒に変更 */
            font-size: 18px; /* 文字サイズを大きく */
        }
    </style>
</head>
<body>
    <h1>A市 オープンデータ</h1>

    <div class="container">
        <a href="work-list.html" class="icon-container">
            <div class="icon">
                <i class="fas fa-list"></i>
                <div class="icon-label">作業リスト</div>
            </div>
        </a>

        <a href="#" class="icon-container">
            <div class="icon">
                <i class="fas fa-sync-alt"></i>
                <div class="icon-label">最近の更新</div>
            </div>
        </a>

        <a href="#" class="icon-container">
            <div class="icon">
                <i class="fas fa-exclamation-circle"></i>
                <div class="icon-label">要確認</div>
            </div>
        </a>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script> 
</body>
</html>
