<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業リスト - A市 オープンデータ</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #back-button {
      /* 戻るボタンのスタイル */
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #CCEEFF;
      /* パステルブルー */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>作業リスト</h1>
  <button id="back-button" onclick="history.back()">トップに戻る</button>
  <ul id="file-list"></ul>
  <script>
    const owner = 'tatsuya0101'; // GitHubユーザー名に置き換えてください
    const repo = 'sample-work-data';
    const path = '作業データ'; // 取得したいフォルダのパスに置き換えてください
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('file-list');
        data.forEach(file => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = '#'; // リンクは # に設定
          link.textContent = file.name;
          link.onclick = () => showData(file.name);
          listItem.appendChild(link);
          fileList.appendChild(listItem);
        });
      })
      .catch(error => console.error(error));

    function showData(fileName) {
      // data-viewer.html にファイル名を渡して遷移
      window.location.href = `data-viewer.html?file=${fileName}`;
    }
  </script>
</body>

</html>
