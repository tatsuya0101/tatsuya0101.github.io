<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業リスト - A市 オープンデータ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
            font-size: 2.5em;
        }

        #back-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        #file-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
        }

        #file-list li {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            display: flex; /* Flexboxレイアウト */
            align-items: center; /* 垂直方向に中央揃え */
        }

        #file-list li:hover {
            transform: scale(1.02);
        }

        #file-list li a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-right: auto; /* リンクを左寄せ */
        }
    </style>
</head>

<body>
    <h1>作業リスト</h1>
    <button id="back-button" onclick="history.back()">トップに戻る</button>
    <ul id="file-list"></ul>
    <script>
        const owner = 'tatsuya0101'; // GitHubユーザー名に置き換えてください
        const repo = 'sample-work-data';
        const path = '作業データ'; // 取得したいフォルダのパスに置き換えてください
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#'; // リンクは # に設定
                    link.textContent = file.name;
                    link.onclick = () => showData(file.name);
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error(error));

        function showData(fileName) {
            // data-viewer.html にファイル名を渡して遷移
            window.location.href = `data-viewer.html?file=${fileName}`;
        }
    </script>
</body>

</html>
